<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <main class="slider__wrapper wrapper">
    <input type="radio" name="btn" id="btn-1" checked>
    <input type="radio" name="btn" id="btn-2">
    <input type="radio" name="btn" id="btn-3">
    <input type="radio" name="btn" id="btn-4">
    <div class="slider">
      <div class="slider__items">
        <img class="slider__item" src="images/1.png" alt="meme">
        <img class="slider__item" src="images/2.png" alt="meme">
        <img class="slider__item" src="images/3.png" alt="meme">
        <img class="slider__item" src="images/4.png" alt="meme">
      </div>
      <div class="slider__nav">
        <div class="slider__descriptions">
          <p class="slider__description">Врачи vs Программисты</p>
          <p class="slider__description">Код с ошибочкой</p>
          <p class="slider__description">Лук программиста</p>
          <p class="slider__description">А это мы&#41;&#41;&#41;</p>
        </div>
        <div class="slider__nav-btns">
          <label for="btn-1" class="slider__nav-btn">
            <span id="btn-span-1"></span>
          </label>
          <label for="btn-2" class="slider__nav-btn">
            <span id="btn-span-2"></span>
          </label>
          <label for="btn-3" class="slider__nav-btn">
            <span id="btn-span-3"></span>
          </label>
          <label for="btn-4" class="slider__nav-btn">
            <span id="btn-span-4"></span>
          </label>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
