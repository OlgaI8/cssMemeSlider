<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <main class="slider__wrapper">
    <div class="slider__items">
      <div class="slider__item">
        <img src="images/1.jpg" alt="meme">
      </div>
      <div class="slider__item">
        <img src="images/2.png" alt="meme">
      </div>
      <div class="slider__item">
        <img src="images/3.jpeg" alt="meme">
      </div>
      <div class="slider__item">
        <img src="images/4.jpg" alt="meme">
      </div>
    </div>
    <div class="slider__nav">
      <input type="radio" name="btn" id="btn-1" checked>
      <input type="radio" name="btn" id="btn-2">
      <input type="radio" name="btn" id="btn-3">
      <input type="radio" name="btn" id="btn-4">
      <label for="btn-1" class="slider__nav-item"></label>
      <label for="btn-2" class="slider__nav-item"></label>
      <label for="btn-3" class="slider__nav-item"></label>
      <label for="btn-4" class="slider__nav-item"></label>
    </div>
  </main>
</body>

</html>
